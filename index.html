<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="highScores">
        <a href="highscore.html" style="text-align: left;">View Highscores</a>
    </div>
    <div id="timer">
        <!--Variable keeps count of remaining time-->
        <p id="timeRemaining" style="text-align: right;">Time: 100</p>
    </div>
    <div class="container" style="text-align: center;">
        <div class="jumbotron">
            <h1 class="display-4">Coding Quiz Challenge</h1><br>
            <p class="lead">Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalise your score/time by ten seconds!</p><br>
            <hr class="my-4">

            <!--Press start to begin the quiz-->
            <a class="btn btn-primary btn-lg" id="start" href="#" role="button"> Start Quiz </a>
         
        </div>    
        <div id="quiz">
            <div id="title"></div>
            <div id="choice1"></div>
            <div id="choice2"></div>
            <div id="choice3"></div>
            <div id="choice4"></div>
        </div>
    </div>
    

    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="score.js"></script>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
